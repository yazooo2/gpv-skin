<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manette PS5 - Rocket League Style</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #000;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="controller custom">
    <div class="triggers">
      <div class="trigger left"></div>
      <div class="trigger right"></div>
    </div>
    <div class="bumpers">
      <div class="bumper left"></div>
      <div class="bumper right"></div>
    </div>
    <div class="sticks">
      <div class="stick left"></div>
      <div class="stick right"></div>
    </div>
    <div class="dpad">
      <div class="face up"></div>
      <div class="face down"></div>
      <div class="face left"></div>
      <div class="face right"></div>
    </div>
    <div class="abxy">
      <div class="button a"></div>
      <div class="button b"></div>
      <div class="button x"></div>
      <div class="button y"></div>
    </div>
  </div>
</body>
</html>
